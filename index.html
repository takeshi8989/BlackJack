<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>BlackJack</title>
  </head>
  <body>
    <div class="bg-dark vh-100 d-block" id="homePage">
        <div class="d-flex justify-content-center align-items-center h-100 d-none">
            <div class="start-box">
                <h6 class="text-white pb-2">Welcome to Black Jack!</h6>
                <input type="text" placeholder="AI" class="form-group" id="userName" value="username">
                <select class="my-0" id="gameType">
                    <option selected>Blackjack</option>
                    <!--
                    <option>Poker</option>
                    -->
                </select>
                <button class="btn btn-success" id="startBtn">Start Game</button>
            </div>
        </div>
    </div>




    <div class="bg-dark pb-4 d-none" id="gamePage">
        <div class="text-center">
            <p class="text-white mb-0"><font size="10">Dealer</font></p>
            <p class="text-white" id="house">S: waiting for betting</p>
            <div class="d-flex justify-content-center">
                <div class="card-box p-5 d-flex align-items-center justify-content-around" id="houseCards">
                    <!--
                    <div class="bg-white card-size">
                        <img src="https://recursionist.io/img/dashboard/lessons/projects/spade.png" height="50px">
                        <p>7</p>
                    </div>
                    -->


                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="text-center col-4">
                <p class="text-white mb-0"><font size="10">ai1</font></p>
                <div>
                    <p class="text-white" id="ai1">S: betting B: 0 C: 400</p>
                    <div class="card-box d-flex align-items-center justify-content-center" id="ai1Cards">


                    </div>
                </div>
            </div>
            <div class="text-center mt-5 col-4">
                <p class="d-none text-danger" id="userTurn"><strong>Your turn</strong></p>
                <p class="text-white mb-0" id="userNameValue" style="font-size:40px">user</p>
                <div>
                    <p class="text-white" id="user">S: betting B: 0 C: 400</p>
                    <div class="card-box d-flex align-items-center justify-content-center" id="userCards">

                    </div>
                </div>
            </div>
            <div class="text-center col-4">
                <p class="text-white mb-0"><font size="10">ai2</font></p>
                <div>
                    <p class="text-white" id="ai2">S: betting B: 0 C: 400</p>
                    <div class="card-box d-flex align-items-center justify-content-center" id="ai2Cards">

                    </div>
                </div>
            </div>
        </div>
        <div id="actionArea">

            <div class="d-block" id="nullArea">
            </div>

            <div class="d-none" id="betArea">
                <div class="d-flex justify-content-center">
                    <div class="bet-box">
                        <div>
                            <p class="text-white text-center mb-0">$5</p>
                            <div class="mt-0 mx-4 d-flex justify-content-center">
                                <button class="btn btn-danger" onclick="Controller.changeBet(`five`, `decrease`)">-</button>
                                <input type="number" value="0" class="col-5" id="five">
                                <button class="btn btn-success" onclick="Controller.changeBet(`five`, `increase`)">+</button>
                            </div>
                        </div>
                        <div>
                            <p class="text-white text-center m-0">$10</p>
                            <div class="mt-0 mx-4 d-flex justify-content-center">
                                <button class="btn btn-danger" onclick="Controller.changeBet(`ten`, `decrease`)">-</button>
                                <input type="number" value="0" class="col-5" id="ten">
                                <button class="btn btn-success" onclick="Controller.changeBet(`ten`, `increase`)">+</button>
                            </div>
                        </div>
                        <div>
                            <p class="text-white text-center m-0">$50</p>
                            <div class="mt-0 mx-4 d-flex justify-content-center">
                                <button class="btn btn-danger" onclick="Controller.changeBet(`fifty`, `decrease`)">-</button>
                                <input type="number" value="0" class="col-5" id="fifty">
                                <button class="btn btn-success" onclick="Controller.changeBet(`fifty`, `increase`)">+</button>
                            </div>
                        </div>
                        <div>
                            <p class="text-white text-center m-0">$100</p>
                            <div class="mt-0 mx-4 d-flex justify-content-center">
                                <button class="btn btn-danger" onclick="Controller.changeBet(`hundred`, `decrease`)">-</button>
                                <input type="number" value="0" class="col-5" id="hundred">
                                <button class="btn btn-success" onclick="Controller.changeBet(`hundred`, `increase`)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary mt-4" id="submitBet">submit your bet! total: $0</button>
                </div>
            </div>


            <div class="d-none mt-3" id="actingOptions">
                <div class="d-flex justify-content-center" id="buttons">
                    <button class="btn btn-light" id="surrenderBtn">Surrender</button>
                    <button class="btn btn-success" id="standBtn">Stand</button>
                    <button class="btn btn-warning" id="hitBtn">Hit</button>
                    <button class="btn btn-danger" id="doubleBtn">Double</button>
                </div>
            </div>


            <div class="d-none" id="okayBtnArea">
                <div class="d-flex justify-content-center mt-3 d-none">
                    <button class="btn btn-primary" id="okayBtn">OK</button>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-center flex-column text-white mt-3" id="resultLog">
                    <!--
                    <div>
                        <p class="text-center">round 1: </p>
                    <div>
                    -->
                </div>
            </div>
        </div>
    </div>

    <div class="d-none" id="gameOver">
        <div class="bg-dark vh-100 d-flex d-none">
            <div class="col-7">
                <p style="font-size:40px" class="text-white text-center"><strong>GAME OVER</strong></p>
                <div class="d-flex">

                    <div class="text-center col-4">
                        <p class="text-white mb-0" style="font-size:30px">ai1</p>
                        <div class="card-box-result d-flex align-items-center justify-content-center" id="ai1Cards-result">

                        </div>
                    </div>


                    <div class="text-center col-4">
                        <p class="text-white mb-0 mt-5" style="font-size:30px" id="AI-result">AI</p>
                        <div class="card-box-result mt-3 d-flex align-items-center justify-content-center" id="AICards-result">

                        </div>
                    </div>

                    <div class="text-center col-4">
                        <p class="text-white mb-0"  style="font-size:30px">ai2</p>
                        <div class="card-box-result d-flex align-items-center justify-content-center" id="ai2Cards-result">

                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" id="newGameBtn">New Game</button>
                </div>
            </div>
            <div class="col-5 text-white text-center mt-5" id="gameOverLog">

            </div>
        </div>
    </div>
    <<script src="script.js">

    </script>
</body>
</html>
